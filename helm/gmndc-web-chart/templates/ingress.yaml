apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gmndc-ingress-web
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: gmndc-letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gmndc-web-service
                port:
                  number: 80
  tls:
  - hosts:
    - gmndc.lk
    secretName: gmndc-letsencrypt-certificate-tls